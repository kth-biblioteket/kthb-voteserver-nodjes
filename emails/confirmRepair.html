<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:v="urn:schemas-microsoft-com:vml" xmlns:o="urn:schemas-microsoft-com:office:office">
<head>
    <meta charset="utf-8"> <!-- utf-8 works for most cases -->
    <meta name="viewport" content="width=device-width"> <!-- Forcing initial-scale shouldn't be necessary -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- Use the latest (edge) version of IE rendering engine -->
    <meta name="x-apple-disable-message-reformatting">  <!-- Disable auto-scale in iOS 10 Mail entirely -->
    <title></title> <!-- The title tag shows in email notifications, like Android 4.4. -->

    <!-- Web Font / @font-face : BEGIN -->
    <!-- NOTE: If web fonts are not required, lines 10 - 27 can be safely removed. -->

    <!-- Desktop Outlook chokes on web font references and defaults to Times New Roman, so we force a safe fallback font. -->
    <!--[if mso]>
        <style>
            * {
                font-family: sans-serif !important;
            }
        </style>
    <![endif]-->

    <!-- All other clients get the webfont reference; some will render the font and others will silently fail to the fallbacks. More on that here: http://stylecampaign.com/blog/2015/02/webfont-support-in-email/ -->
    <!--[if !mso]><!-->
    <!-- insert web font reference, eg: <link href='https://fonts.googleapis.com/css?family=Roboto:400,700' rel='stylesheet' type='text/css'> -->
    <!--<![endif]-->

    <!-- Web Font / @font-face : END -->

    <!-- CSS Reset : BEGIN -->
    <style>

        /* What it does: Remove spaces around the email design added by some email clients. */
        /* Beware: It can remove the padding / margin and add a background color to the compose a reply window. */
        html,
        body {
            margin: 0 auto !important;
            padding: 0 !important;
            height: 100% !important;
            width: 100% !important;
            font-family: Trebuchet;
        }

        /* What it does: Stops email clients resizing small text. */
        * {
            -ms-text-size-adjust: 100%;
            -webkit-text-size-adjust: 100%;
        }

        /* What it does: Centers email on Android 4.4 */
        div[style*="margin: 16px 0"] {
            margin: 0 !important;
        }

        /* What it does: Stops Outlook from adding extra spacing to tables. */
        table,
        td {
            mso-table-lspace: 0pt !important;
            mso-table-rspace: 0pt !important;
        }

        /* What it does: Fixes webkit padding issue. Fix for Yahoo mail table alignment bug. Applies table-layout to the first 2 tables then removes for anything nested deeper. */
        table {
            border-spacing: 0 !important;
            border-collapse: collapse !important;
            table-layout: fixed !important;
            margin: 0 auto !important;
        }

        table table table {
            table-layout: auto;
        }

        /* What it does: Uses a better rendering method when resizing images in IE. */
        img {
            -ms-interpolation-mode:bicubic;
        }

        /* What it does: A work-around for email clients meddling in triggered links. */
        *[x-apple-data-detectors],  /* iOS */
        .x-gmail-data-detectors,    /* Gmail */
        .x-gmail-data-detectors *,
        .aBn {
            border-bottom: 0 !important;
            cursor: default !important;
            color: inherit !important;
            text-decoration: none !important;
            font-size: inherit !important;
            font-family: inherit !important;
            font-weight: inherit !important;
            line-height: inherit !important;
        }

        /* What it does: Prevents Gmail from displaying an download button on large, non-linked images. */
        .a6S {
            display: none !important;
            opacity: 0.01 !important;
        }
        /* If the above doesn't work, add a .g-img class to any image in question. */
        img.g-img + div {
            display: none !important;
        }

        /* What it does: Prevents underlining the button text in Windows 10 */
        .button-link {
            text-decoration: none !important;
        }

        /* What it does: Removes right gutter in Gmail iOS app: https://github.com/TedGoas/Cerberus/issues/89  */
        /* Create one of these media queries for each additional viewport size you'd like to fix */
        /* Thanks to Eric Lepetit (@ericlepetitsf) for help troubleshooting */
        @media (max-width: 520px) { /* iPhone 6 and 6+ */
            .email-container {
                min-width: 375px !important;
            }

            .hide {
            	display: none !important;
            }

            .np {
            	padding: 0px !important;
            }

            .mobile-padding {
            	padding-left: 20px !important;
                padding-right: 20px !important;
            }

            .mobile-img {
                width: 70% !important;
                margin-right: 10px !important;
                margin-top: 4px !important;
            }
        }

    </style>
    <!-- CSS Reset : END -->

    <!-- Progressive Enhancements : BEGIN -->
    <style>

    /* What it does: Hover styles for buttons */
    .button-td,
    .button-a {
        transition: all 100ms ease-in;
    }
    .button-td:hover,
    .button-a:hover {
        background: #373735 !important;
        border-color: #373735 !important;
    }

    /* Media Queries */
    @media screen and (max-width: 520px) {

        /* What it does: Adjust typography on small screens to improve readability */
        .email-container p {
            font-size: 16px !important;
            line-height: 22px !important;
        }

    }

    </style>
    <!-- Progressive Enhancements : END -->

    <!-- What it does: Makes background images in 72ppi Outlook render at correct size. -->
    <!--[if gte mso 9]>
    <xml>
        <o:OfficeDocumentSettings>
            <o:AllowPNG/>
            <o:PixelsPerInch>96</o:PixelsPerInch>
        </o:OfficeDocumentSettings>
    </xml>
    <![endif]-->

</head>
<body width="100%" bgcolor="#bec4ba" style="margin: 0; mso-line-height-rule: exactly;">
    <center style="width: 100%; background: #bec4ba; text-align: left;">
        <!--
            Set the email width. Defined in two places:
            1. max-width for all clients except Desktop Windows Outlook, allowing the email to squish on narrow but never go wider than 520px.
            2. MSO tags for Desktop Windows Outlook enforce a 520px width.
        -->

            <!--[if mso]>
            <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="520" align="center">
            <tr>
            <td>

                <tr>
                    <td aria-hidden="true" height="60" style="font-size: 0; line-height: 0;">

                    </td>

            </table>
            <!-- Email Header : END -->

            <!-- Email Body : BEGIN -->

                    </td>
                </tr>
                <!-- Hero Image, Flush : END -->

                <!-- 1 Column Text + Button : BEGIN -->
                <tr>
                    <td bgcolor="#e9efe7">
                        <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%">
                            <tr>
                                <td style="padding: 0px 60px 25px 60px;" class="mobile-padding">
                                    <h1 style="text-align: center; font-family: 'Trebuchet MS', sans-serif; font-size: 20px; line-height: 24px; margin: 0px; color: #373735; font-weight: 600;">Du lovade att
                                    <span style="text-align: center; font-family: 'Trebuchet MS', sans-serif; font-size: 20px; line-height: 24px; margin: 0px; color: #373735; font-weight: 600;">laga en pryl.</span></h1>
                                </td>
                            </tr>
                            <tr>
                                <td style="padding: 0px 85px 25px 85px; font-family: 'Trebuchet MS', sans-serif; font-weight: 300; font-size: 16px; line-height: 20px; color: #373735;text-align:center;" class="mobile-padding">
                                    <p style="margin: 0;">
                                      Har något hemma gått sönder? Laga själv, eller lämna in för lagning istället för att slänga och köpa nytt.
                                    </p>
                                </td>
                            </tr>
                            <tr>
                                <td style="padding: 0px 90px 0px 90px; font-family: 'Trebuchet MS', sans-serif; font-weight: 300; font-size: 14px; line-height: 20px; color: #373735;text-align:center;" class="mobile-padding">
                                    Läs mer hos <a style="color:#698920;font-weight: 400;text-decoration: none;" href="https://malin.elledecoration.se/att-inreda-hallbart/">Elle Decoration</a>.
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <!-- 1 Column Text + Button : END -->

                <!-- Border Line : BEGIN -->
                <tr>
                    <td bgcolor="#e9efe7" style="padding: 40px 60px 40px 60px" class="mobile-padding" align="center">
                        <table cellspacing="0" cellpadding="0" border="0" width="100%">
                        	<tr>
                        		<td bgcolor="#bdcc9b" height="2" style="font-size: 0; line-height: 0;">
			                        &nbsp;
			                    </td>
                        	</tr>
                        </table>
                    </td>
                </tr>
                <!-- Border Line : END -->



                <!-- 1 Column Text + Button : BEGIN -->
                <tr>
                    <td bgcolor="#e9efe7" style="padding: 0px 90px 0px 90px" class="mobile-padding">
                        <table role="presentation" cellspacing="0" cellpadding="0" border="0" >
                            <tr>
                                <td style="font-family: 'Trebuchet MS', sans-serif; font-weight: 300; font-size: 13px; line-height: 1.2; color: #373735;text-align:center;">
                                    <div style="margin: 0;">Tack för att du besökte Nordiska museet<br/>och lämnade ett löfte!</div>
                                </td>
                            </tr>

                            <!-- Clear Spacer : BEGIN -->
			                <tr>
			                    <td aria-hidden="true" height="40" style="font-size: 0; line-height: 0;">
			                        &nbsp;
			                    </td>
			                </tr>
			                <!-- Clear Spacer : END -->
                        </table>
                    </td>
                </tr>
                <!-- 1 Column Text + Button : END -->

                <!-- 1 Column Text + Button : BEGIN -->
                <tr>
                    <td bgcolor="#e9efe7" style="padding: 0px 60px 0px 60px" class="mobile-padding">
                        <table role="presentation" cellspacing="0" cellpadding="0" border="0" >
                        	<tr>
                                <td bgcolor="#e9efe7" style="padding: 0px 0px 5px 0px;" align="center">
                                	<a href="https://www.nordiskamuseet.se" />
                                    	<img src="http://digitalt.nordiskamuseet.se/make-a-pledge/images/nordiska_museet_logotyp@1x.png" width="300" height="" alt="Nordiska museet" border="0" align="center" style="width: 100%; max-width: 300px; height: auto; font-family: 'Trebuchet MS', sans-serif; font-size: 15px; line-height: 20px; color: #373735; margin: auto;" class="g-img">
                                    </a>

                            </tr>

                            <!-- Clear Spacer : BEGIN -->
			                <tr>
			                    <td aria-hidden="true" height="40" style="font-size: 0; line-height: 0;">
			                        &nbsp;
			                    </td>
			                </tr>
			                <!-- Clear Spacer : END -->
                        </table>

                <!-- 1 Column Text + Button : END -->



            </table>
            <!-- Email Body : END -->

            <!--[if mso]>
            </td>
            </tr>
            </table>
            <![endif]-->
        </div>

        <!-- Email Header : BEGIN -->
            <table role="presentation" cellspacing="0" cellpadding="0" border="0" align="center" width="100%" style="max-width: 520px;" class="hide">
                 <!-- Clear Spacer : BEGIN -->
                <tr>
                    <td aria-hidden="true" height="60" style="font-size: 0; line-height: 0;">
                        &nbsp;
                    </td>
                </tr>
                <!-- Clear Spacer : END -->
            </table>
            <!-- Email Header : END -->

    </center>
</body>
</html>
